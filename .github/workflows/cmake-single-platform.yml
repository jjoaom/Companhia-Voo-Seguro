name: CMake on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Especifica que o trabalho ser치 executado no Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies on Windows
        run: |
          # Baixar GoogleTest diretamente do GitHub
          git clone https://github.com/google/googletest.git
          cd googletest
          # Baixar subm칩dulos (caso necess치rio)
          git submodule update --init --recursive
          # Criar diret칩rio de build
          mkdir build
          cd build
          # Configurar e compilar o GoogleTest manualmente (pode ser adaptado conforme necessidade)
          cmake ..
          cmake --build .

      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build
