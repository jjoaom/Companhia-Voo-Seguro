name: CMake on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Especifica que o trabalho ser√° executado no Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Install dependencies on Windows
        run: |
          # Clonar vcpkg diretamente do GitHub
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg integrate install
          # Instalar o GoogleTest
          ./vcpkg install gtest


      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build
