name: CMake on Ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true  # Garantir que os submódulos sejam inicializados e atualizados

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Install dependencies on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtest-dev
          # Não é mais necessário fazer o cmake manual do googletest, pois ele já é submódulo

      - name: Configure CMake
        run: cmake -B build -S .  # Usa o diretório raiz do repositório para a configuração

      - name: Build project
        run: cmake --build build  # Construa o projeto após a configuração

      - name: Run tests
        run: ctest --test-dir build  # Execute os testes após a construção

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Substitua pelo seu token do Codecov
