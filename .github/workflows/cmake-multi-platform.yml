name: CMake on Multiple Platforms

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtest-dev
          cd /usr/src/googletest/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Install GTest on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake
          brew install googletest

      - name: Install GTest on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          # Instalar o GoogleTest manualmente no Windows
          if (!(choco list --local-only | Select-String -Pattern "googletest")) {
            Write-Host "googletest n√£o encontrado no Chocolatey. Instalando manualmente..."
            Invoke-WebRequest -Uri "https://github.com/google/googletest/releases/download/v1.15.2/googletest-1.15.2.tar.gz" -OutFile "googletest-1.15.2.tar.gz"
            Expand-Archive -Path "googletest-1.15.2.tar.gz" -DestinationPath "."
            cd "googletest-release-1.15.2"
            mkdir build
            cd build
            cmake ..
            cmake --build . --target install
          }

      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build
